<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="searchbar">
                <button>Search</button>
                <input type="text" name="searchbar">
            </div>

            <div class="profile">
                <div>Ring bell</div>
                <div>Profile picture</div>
                <div>Your name</div>
            </div>

            <div class="greeting-box">
                <div>Profile picture</div>

                <div class="greeting">
                    <div>Hi, there</div>
                    <div>Your name (@your_name)</div>
                </div>
            </div>

            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </div>
        
        <div class="sidebar">
            <div>Dashboard</div>
            
            <ul class="options">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        
            <ul class="options">
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="main-content">Main content</div>
    </div>
</body>
</html>
